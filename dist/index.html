<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/8f8817d5ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav-header">
        <i class="fas fa-address-book icon listes"></i>
        <div class="nav-header-title">
            <h1 class="titleT">ToDo List</h1>
        </div>
        <div class="nav-header-navico">
            <i id="nav-header-navico-responsive" class="fas fa-bars icon"></i>
        </div>
    </header>
    <div id="main">

        <section class="main-sidething">
            <div class="main-sidething-menudiv menuPlus">
                <i class="fas fa-tasks iconM"></i>
                <h3 class="main-sidething-menutitle">Your lists</h3>
                <i id="add" class="fas fa-plus iconM plus"></i>
            </div>
            <div class="bracket-line"></div>
            <header class="main-sidething-menudiv main-sidething-newtitle main-sidething-menudiv-hover menuGeneral">
                <i class="fas fa-house-user iconM"></i>
                <h3 class="main-sidething-menutitle">General</h3>
            </header>
            
            
            <div class="listCreated">
                
                <div class="bracket-line"></div>
            </div>
            
        </section>

        <main id="content">
            <header class="content-title">
                <i class="fas fa-bell content-title-part content-title-iconbell"></i>
                <h1 id="title" class="content-title-part">General</h1>
                <div class="both-icons">
                    <i id="addNote" class="fas fa-plus-circle content-title-part content-title-iconadd"></i>
                    <i id="deleLis" class="fas fa-times-circle content-title-part content-title-icondel"></i>
                </div>
            </header>
            
            <div class="bracket-line"></div>

            <div id="content-allnotes">
                <table id="content-allnotes-table">
                    <tbody>
                        <tr class="content-allnotes-table-firstrow">
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due date</th>
                            <th>Priority</th>
                            <th class="check">Status</th>
                        </tr>
                    </tbody>
                    <tbody id="content-allnotes-table-addons">
                        
                    </tbody>
                </table>
            </div>
        </main>
        
    </div>


    <footer class="footer">
        <p class="footer-copy">Created with &hearts; in 2021</p>
        <a href="https://github.com/vlunaklick" class="footer-icon" target="_blank" >
            <i class="fab fa-github footer-icon"></i>
        </a>
        
    </footer>

    <script src="main.js"></script>
</body>
</html>
